<h2 class="text-center mt-5">Actividades</h2>
<div class="d-flex justify-content-center mb-4">
  <a class="btn btn-primary btn-lg" routerLink="/activity-create">Nueva Actividad</a>
</div>
<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary btn-lg" type="button" (click)="search()">Ver Todas</button>
</div>
<div class="input-group mb-3">
  <!-- Queremos que busque insultos dentro de los comentarios. En el searchTerm-->
  <input
    type="string"
    class="form-control rounded-pill"
    placeholder="Buscar palabra"    
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Creator</th>
        <th class="text-center">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let activity of filteredActivities"
      >
        <td class="text-center">{{ activity.nameActivity }}</td>
        <td class="text-center">{{ activity.creatorActivity }}</td>
        <td class="text-center">{{ activity.dateActivity }}</td>
        <td>
          <a><button type="button" class="btn btn-primary" (click)="showDetails(activity)">Detalles</button></a>
        </td>
        <td>
          <a 
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showEdit(activity)"
            >
              Editar
            </button></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
