
<div class="d-flex justify-content-between mb-4">
  <!--<a class="btn btn-primary btn-lg" routerLink="/user-create">Crear usuario</a>
  <button class="btn btn-primary btn-lg" type="button" (click)="search()"><p class="animated-word">Todos</p></button>-->
  <a class="btn" routerLink="/user-create"><p class="animated-word">CREATE</p></a>
  <button class="btn" type="button" (click)="printeaTodos()"><p class="animated-word">ALL</p></button>
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control rounded-pill" placeholder="Search by email" [(ngModel)]="searchTerm" name="searchTerm" (keyup)="search()">
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Name</th>
        <th class="text-center">Email</th>
        <th class="text-center">Estate</th>
        <th class="text-center">Details</th>
        <th class="text-center">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers" [ngClass]="{ 'table-danger': user.deletedUser, 'table-success': !user.deletedUser }">
        <td class="text-center">{{ user._id }}</td>
        <td class="text-center">{{ user.nameUser }}</td>
        <td class="text-center">{{ user.mailUser }}</td>
        <td class="text-center">
          <span *ngIf="!user.deletedUser" class="badge badge-success"><p class="font-weight-bold" class="text-success">Activated</p><i class="fas fa-check" style="color: green;"></i></span>
          <span *ngIf="user.deletedUser" class="badge badge-danger" ><p class="font-weight-bold" class="text-danger">Desactivated</p> <i class="fas fa-times" style="color: red;"></i></span>
        </td>
        <td><a [routerLink]="['/user-details', user._id]"><button type="button" class="button-arounder" (click)="showDetails(user.id)">DETAILS</button></a></td>
        <td><a [routerLink]="['/user-edit', user._id]"><button type="button" class="button-arounder" (click)="showEdit(user.id)">EDIT</button></a></td>
      <!--<button class="btn" type="button" (click)="search()"><p class="animated-word">ALL</p></button>-->
      
      <!--<a class="btn" routerLink="/user-create"><p class="animated-word">CREATE</p></a>-->
      </tr>
    </tbody>
  </table>
</div>

<div style="display: flex; justify-content: center; align-items: center;">
  <button type="button" class="button-arounder" (click)="paginateprevious()" >Previous</button>
  <p class="textoPag"> {{ numPage }} </p> 
  <button type="button" class="button-arounder" (click)="paginatenext()">Next</button>  
</div>
